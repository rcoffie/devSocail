{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form class="" action="#" method="POST">
        {% csrf_token %}
        {% for field in create_project_form %}
          {{field.label}}
          {{field}}
        {% endfor %}

        <input type="submit" class="btn btn-primary" name="" value="Add Project">
      </form>
    </div>
  </div>
</div>
{% endblock %}
